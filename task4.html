<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        'use strict'
        const Basket = {
            goods: [
                {
                    id_product: 123,
                    product_name: "Комп",
                    price: 1000,
                    quantity: 2
                }, {
                    id_product: 456,
                    product_name: "Мышка",
                    price: 150,
                    quantity: 6
                }, {
                    id_product: 789,
                    product_name: "Клава",
                    price: 200,
                    quantity: 3
                }
                , {
                    id_product: 321,
                    product_name: "Монитор",
                    price: 600,
                    quantity: 4
                }
            ],

            countBasketPrice() {
                return this.goods.reduce((totalPrice, currtItem) => totalPrice += currtItem.price * currtItem.quantity, 0);
            }
        };


        console.log(`Итоговвая стоимость корзины = ${Basket.countBasketPrice()}`);

    </script>


</body>
